<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>


</head>
<body>
  <div id="registerDiv">
    <form id="register" action="" >
      <span>First Name:     </span><input id="fname" type="text" name="fname" placeholder="First Name"><br>
      <span>Last Name:      </span><input id="lname" type="text" name="lname" placeholder="Last Name"><br>
      <span>Userame:      </span><input id="uname" type="text" name="uname" placeholder="Username"><br>
      <span>Password:       </span><input id="pwd" type="password" name="pwd" placeholder="Password"><br>
      <span>Repeat Password:</span><input id="rpwd" type="password" name="rpwd" placeholder="Repeat Password"><br>
    </form>
    <button id="subReg">Register</button><br>
    <span>Already registered? Please Login.</span><br>
    <button id="lform">Login Form</button>
  </div>

  <div id="loginDiv">
    <form id="login" action="">
      <span>Username:     </span><input id="luname" type="text" name="fname" placeholder="First Name"><br>
      <span>Password:       </span><input id="lpwd" type="password" name="pwd" placeholder="Password"><br>
    </form>
    <button id="subLog">Register</button><br>
    <span>Not registered yet? PLease Register.</span><br>
    <button id="rform">Register Form</button>
  </div>
</body>
</html>
